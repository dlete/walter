{% extends 'base.html' %}

{% block content %}

<div class="container">
  <h5>{{ page_title }}</h5>
  <p>{{ page_summary_text }}</p>

  <form class="form-inline mt-2 mt-md-0" action="{% url 'paws:clientdb_client_one' %}" method="post">
    {% csrf_token %}
    <input class="form-control mr-sm-2" type="text" aria-label="Search" name="field_in">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</div>

{% endblock content %}
